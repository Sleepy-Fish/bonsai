<html>
<head>
    <title>Biopod</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1>Welcome to your Biopod</h1>
    <p>Almost as fun as a real bonsai tree. Trim the branches by clicking and dragging across them.</p>
    <p>This is made entirely from vanilla javascript and html5. Don't ask me why... Maybe I like a challenge.</p>
    <p>Feel free to fork the source on <a href="https://github.com/Sleepy-Fish/BioPods">Github</a> and see more projects at <a href="http://sleepy.fish">Sleepy.Fish</a></p>
    <canvas id="GameWindow" width="1500" height="450" style="outline:1px solid black"></canvas>
</body>
<script>
    window.gameInfo = {
        RUNNING: false,
        SPEED: 1,
        WIDTH: 1500,
        HEIGHT: 450,
        CANVAS: document.getElementById("GameWindow"),
        RENDER_INT: 10,
        RENDER: function(){},
        FAST_TICK_INT: 50,
        FAST_TICK: function(){},
        TICK_INT: 1000,
        TICK: function(){},
        GRAVITY:3
    }
</script>
<script src="dist/app.bundle.js"></script>
</html>
